coffeenet:
  profile: integration
  application-name: CoffeeNet Auth
  allowed-authorities: ROLE_COFFEENET-ADMIN
  security:
    enabled: false
  discovery:
    instance:
      home-page-url: http://localhost:9999/clients
      hostname: localhost
    client:
      service-url:
        defaultZone: http://coffeenet-discovery.synyx.coffee:8761/eureka/
  logging:
    console:
      enabled: true
    gelf:
      server: coffeenet-logging.synyx.coffee
      enviroment: docker

auth:
  development: true
  default-redirect-url: http://localhost:8081
  ldap:
    url: ldap://coffeenet-ldap.synyx.coffee:389
    base: dc=synyx,dc=coffee
    userSearchBase: ou=People
    userSearchFilter: uid={0}
    groupSearchBase: ou=Groups
    groupSearchFilter: member={0}
    connection-with-tls: false

server:
  port: 9999
  session:
    cookie:
      name: coffee-cookie

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
